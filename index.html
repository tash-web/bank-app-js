<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Bank Project</title>
</head>
<body>
    <header>
        <h1>Rainbow Bank</h1>
    </header>
    <!--Loading  -->
    <div id="app">loading...</div>

    <!-- Login template -->
    <template id="login">
        <section class="login">
            <h2>Login</h2>
            <form id="loginForm" action="javascript:login()" class="form">
                <label for="username">Username</label>
                <input type="text" name="user" id="username" class="input-value">
                <div id="loginError" role="alert"></div>
                <button>Login</button>
            </form>
            <hr/>
            <h2>Register</h2>
            <form id="registerForm" action="javascript:register()" method="POST" class="form">
                <label for="user">Username</label>
                <input id="user" name="user" type="text" maxlength="20" class="input-value" required>

                <label for="currency">Currency</label>
                <input type="text" name="currency" id="currency" value="$" maxlength="5" class="input-value" required>

                <label for="description">Description</label>
                <input type="text" name="description" id="description" maxlength="100" class="input-value">

                <label for="balance">Current Balance</label>
                <input type="number" name="balance" id="balance" value="0" class="input-value">
                <div id="registerError" role="alert"></div>

                <button>Register</button>
            </form>
            <a href="/dashboard" onclick="onLinkClick(event)">Login</a>
        </section>
    </template>

    <!-- Dasboard template -->
    <template id="dashboard">
        <header>
            <h1>Bank App</h1>
            <a href="/login" onclick="onLinkClick(event)">Logout</a>
        </header>
        <section>
            Balance: <span id="balance"></span><span id="currency"></span>
            <h2 id="description"></h2>
        </section>

        <section>
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Object</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="transactions"></tbody>
            </table>
        </section>
    </template>

    <!-- Transaction template -->
    <template id="transaction">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

</body>
</html>
